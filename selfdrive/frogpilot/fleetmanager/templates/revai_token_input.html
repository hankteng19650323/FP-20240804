{% extends "layout.html" %}

{% block title %}
  Rev AI Token Input
{% endblock %}

{% block main %}
<form name="setRevAIKeyForm" method="post">
    <fieldset class="uk-fieldset">
        <legend class="uk-legend">Set your Rev AI Token </legend>
        <div style="padding: 5px; color: red; font-weight: bold;">{{msg}}</div>
        <div class="uk-margin">
            <input class="uk-input" type="text" name="revai_token_val" placeholder="">
            <input class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" type="submit" value="Set">
        </div>
    </fieldset>
</form>

{% endblock %}
